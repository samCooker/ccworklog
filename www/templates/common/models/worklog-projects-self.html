<!--模板需放在 ion-modal-view 标签内-->
<ion-modal-view>
    <ion-nav-bar class="bar bar-header bar-positive" align-title="center"><!--头部-->
            <ion-nav-buttons side="left"><!--左边的按钮-->
                <button class="button button-icon button-clear ion-chevron-left" ng-click="worklogProjectsSelfModal.hide()"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right"><!--左边的按钮-->
                <button class="button button-icon button-clear ion-ios-more" ng-click="addMoreProjects()"></button>
            </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="stable-bg has-header">
        <ion-list>
            <ion-item ng-repeat="(prjId,prjName) in projectsSelfData" ng-click="chooseProject(prjId)">
                <div >{{prjId}}&nbsp;&nbsp;&nbsp;&nbsp;{{prjName}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
